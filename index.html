<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">"Clique duas vezes em um item para marcá-lo como completo"</p>
  <input id="texto-tarefa" type="text" placeholder="Adicione sua tarefa aqui">
  <ol id="lista-tarefas"></ol>
  <button id="criar-tarefa">Adicionar</button>
  <button id="apaga-tudo">Remover</button>
  <button id="remover-finalizados">Remover Finalizados</button>
  <button id="salvar-tarefas">Salvar tarefas</button>
  <button id="mover-cima">Mover ↑</button>
  <button id="mover-baixo">Mover ↓</button>
  <button id="remover-selecionado">Remover selecionado</button>

  <script src="script.js"></script>
</body>

</html>
